<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande-personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1"
                 id="personagem-jogador-1">
                 <div class="nome">
                     <h2>Thor</h2>
                 </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="homem de ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="src/imagens/hulk.jpg" alt="Personagem hulk">
                </li>

                <li class="personagem" id="capital-america" data-name="Capital America">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capitao-america.jpg" alt="Personagem Capital America">
                </li>

                <li class="personagem jogador-2-selecionado" id="utron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="src/imagens/ultron.jpg" alt="Personagem Utron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="Personagem Fênix">
                </li>
            </ul>
            <div class="personagem-grande-personagem-jogador-2">
                <img src="src/imagens/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
